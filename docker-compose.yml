version: '2.21'

services:
  redis:
    image: redis:latest
    command: redis-server
    restart: on-failure
    expose:
      - 6375
    ports:
      - 6375:6375

  bot:
    build: .
    command:  sh -c "python3 main.py"
    restart: always
    volumes:
      - .:/usr/app/src
    environment:
      - TZ=Europe/Moscow
    depends_on:
      - redis

  pikalabs_1:
    build: .
    command:  sh -c "python3 pikalabs_main.py"
    restart: always
    volumes:
      - .:/usr/app/src
    environment:
      - TOKEN=MTE2OTUzOTgzMzE0MDYxNzIyOA.G1gMXK.Qxkxs-NAHZ7zTkgc6Dpz3p1m_4dBDg0c5HkC1U
      - TZ=Europe/Moscow

  api:
    build: .
    command:  sh -c "uvicorn webhook:app --host 0.0.0.0 --port 8000"
    restart: always
    expose:
      - 8000
    volumes:
      - .:/usr/app/src
    environment:
      - TOKEN=MTEyMzEzMzc1MjM5OTM2NDE0Ng.GQ53qc.3cC2Lme96oHaRTEdFe9a3jyao46sOje1GJSg-k
      - TZ=Europe/Moscow
    ports:
      - 8000:8000

  nginx:
    image: nginx:latest
    restart: always
    expose:
      - 8080
    ports:
      - 8088:8088
      - 4443:4443
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - api
      - webapp_store

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGPORT: 5435
    ports:
      - "5435:5435"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  webapp_store:
    build:
      context: .
      dockerfile: DockerfileWebApp
    container_name: WebApp
    restart: always
    expose:
      - 3000
    ports:
      - 3000:3000
